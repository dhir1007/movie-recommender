# docker-compose.yml
version: '3.9'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro   # mount models read-only
      - ./data:/app/data:ro       # mount data read-only
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

